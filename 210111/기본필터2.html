<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href="../css/public.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/aa.ico?1"/> 
<script src = "../js/jquery-3.5.1.min.js"></script>
<style type="text/css">


td{

	width : 250px;
	height : 40px;
	text-align: center;

}
th{

 	height:40px;
	background : black;
	color : white;
}

</style>
<script>
//준비되면
$(document).ready(function(){
	//버튼 클릭
	$('#btn1').on('click',function(){
		
		//짝수줄 선택
		$('tr:even').css('background','lightgray');
		$('tr').filter(':even').css('background','lightgreen')
		//홀수줄 
 		$('tr:odd').css('background','lightblue');
		$('tr').filter(':odd').css('background','orange')
		
		//제목줄 배경색 변경
		$('th').css({
			'background' : 'black',
			'color': 'white'
		})
	})
	
})

</script>
</head>
<body>

<pre>

</pre>
<input type="button" id="btn1" value="확인">
<br>
<div id="result1">
	<table>
		<tr>
		<th>이름</th>
		<th>주소</th>
	<tr>
			<td>ONE</td>
			<td>1000</td>
		</tr>
		<tr>
			<td>TWO</td>
			<td>2000</td>
		</tr>
			
		<tr>
			<td>THREE</td>
			<td>3000</td>
		</tr>
		<tr>
			<td>FOUR</td>
			<td>4000</td>					
		</tr>
	
	
	
	</table>



</div>
</body>
</html>
