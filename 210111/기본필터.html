<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본필터</title>
<link rel = "stylesheet" href="../css/public.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/aa.ico?1"/> 
<script src = "../js/jquery-3.5.1.min.js"></script>
<script>
//준비되면
$(document).ready(function(){
	
	//버튼 클릭
	$('#btn1').on('click',function(){
		$('li:first, li:last').css('background','yellow');
		
		// 5번째 선택 빨간색 배경색 변경
		$('li:eq(5)').css('background','red');
		// 4번째 보다 작은 요소 선택 = 글자 크기, 굵게 변경
		$('li:lt(4)').css({'font-size':'2.0em','font-weight':'bold'});
		
	})
})
</script>
</head>
<body>

<pre>
//첫번째와 마지막요소 선택
$('li:first, li: last').css('background','yellow');
5번째 선택
$('li : eq(5)').css('background','red');
4번째 요소보다 작은 요소 선택
$('li : lt(4)').css('font-size','2.0em').css('font-weight','bold');
</pre>
<input type="button" id="btn1" value="확인">
<br>
<div id="result1">
<body>
  <ul>
	<li>one</li>
	<li>two</li>
	<li>three</li>
	<li>four</li>
	<li>five</li>
	<li>six</li>
	<li>seven</li>
	<li>eight</li>
	<li>nine</li>
  </ul>

</div>
</body>
</html>
