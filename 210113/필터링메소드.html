<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>필터링메소드</title>
<link rel = "stylesheet" href="../css/public.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/aa.ico?1"/> 
<script src = "../js/jquery-3.5.1.min.js"></script>

<script>
$(function(){
	$('#btn1').on('click',function(){
		
		$('p').first().css('background','pink');
	})
	$('#btn2').on('click',function(){
		
		$('p').last().css('background','yellow');
	})
	$('#btn3').on('click',function(){
		
		$('p').filter(':even').css('background','green');
	})
	
	$('#btn4').on('click',function(){
		
		$('p').filter(':odd').css('background','red');
	})
	$('#btn5').on('click',function(){
		
		$('p').filter(':contains(보슬보슬)').css('text-decoration','underline');
		
	})
	//보슬보슬 이라는 글자가 포함되어 있는 p태그를 선택
	//:contains(),has(),empty(),parent()
	
	
})
</script>
</head>
<body>

<pre>
	.first()
	.last()
	.filter(':even')
	.filter(':odd')
	.filter(':contains(보슬보슬)')
	.eq(2) .gt(2) .lt(2)
	
	부모
	parent() 
	조상
	pratents()
	parents(selector) 
	사이에 있는 조상
	parentsUntil(selector)
	
</pre>
<input type="button" id="btn1" value="first">
<input type="button" id="btn2" value="last">
<input type="button" id="btn3" value="even">
<input type="button" id="btn4" value="odd">
<input type="button" id="btn5" value="filter">
<br>
<div id="result1">
<p>흰눈이 보슬보슬 내려옵니다</p>
<p>하늘에서 낯익은 새하얀 눈이 </p>
<p>산에도 들에도 들판위에도</p>
<p>소리없이 보슬보슬 내려옵니다</p>

</div>
</body>
</html>
