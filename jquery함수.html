<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href="../css/public.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/aa.ico?1"/> 
<script src = "../js/jquery-3.5.1.min.js"></script>
<script>
	
	//문서가 로드되면
	$(function(){
 		//버튼을 클릭
 		$("#btn1").on('click', function(){ //call back
 			//배경색 변경
 			$('#result1').css('background', 'cyan')
 			//Hello글자를 출력
 			$('#result1').html("<h2>Hello</h2>").css('color','green') //chain처럼
 		})
 	})
</script>
</head>
<body>

<pre>

</pre>
<input type="button" id="btn1" value="확인">
<br>
<div id="result1"></div>
</body>
