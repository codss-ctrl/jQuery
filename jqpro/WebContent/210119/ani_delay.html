<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ani_delay</title>
<link rel = "stylesheet" href="../css/public.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/aa.ico?1"/> 
<script src = "../js/jquery-3.5.1.min.js"></script>
<script>
$(function(){
	$('#btn1').on('click',function(){
	$('img').animate({left:'+=100'},1000)
			.delay(500)
			.animate({opacity: '0.5'}, 400)
			.delay(500)
			.animate({left:'-=100'},1000)
			.delay(500)
			.animate({opacity:'1.0'}, 400)
	})
	
	
/*	
	$('#btn1').on('click',function(){
		$('img').animate({left : '+= 100' , 
						  opacity : '0.5', 
						  left : '-=100',
					      opacity : '1.0'}, 1000);
	
*/	
	$('#btn2').on('click',function(){
		
		setInterval(function(){ 
			$('p').animate({left : '+=300'},1000)
				  .queue(function(){
					  
				  
					r = Math.floor(Math.random()*250);
					g = Math.floor(Math.random()*250);
					b = Math.floor(Math.random()*250);
					
// 					'rgb('+r+'r'+g+','+b+')'
// 					`rgb(${r},${g},${b})`
					
					
					$(this).css('color',`rgb(${r},${g},${b})` )					
					$(this).dequeue();
				   })	
				  
				  .animate({'font-size': '+=10px'}, 500)
				  .animate({left : '-=300'},1000)
				  .queue(function(){
					    r = Math.floor(Math.random()*250);
						g = Math.floor(Math.random()*250);
						b = Math.floor(Math.random()*250);
				
						$(this).css('color',`rgb(${r},${g},${b})` )	
					    $(this).dequeue();
				   })
				  .animate({'font-size': '-=10px'}, 500)
		}, 2000)	  
	})
	
})
</script>
<style type="text/css">
 img{
 	position: relative;
 	width : 100px;
 	height : 100px;
 }
 p{
 	 
 	position : relative;
 	
 }
</style>
</head>
<body>

<pre>

</pre>
<input type="button" id="btn1" value="확인">
<br>
<div id="result1">
	<img alt="" src="../images/딸기스무디.jpg">
</div>
<input type="button" id="btn2" value="확인">
<p>햇볕은 쨍쨍 모래알은 반짝</p>
</body>
</html>
