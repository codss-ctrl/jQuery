<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>추가메소드</title>
<link rel = "stylesheet" href="../css/public.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/aa.ico?1"/> 
<script src = "../js/jquery-3.5.1.min.js"></script>
<style type="text/css">
img{
	width:100px;
	height:100px;
}

</style>
<script>
$(function(){
	$('#btn1').on('click',function(){
		
	//	$('#result1 img').first().appendTo('#result1');
		$('#result1').append($('#result1 img').first());
	})
	
	$('#btn2').on('click',function(){
		$('#result2 img').last().prependTo('#result2')
	})
})
</script>
</head>
<body>

<pre>
기존의 이미지를 append 또는 appendTo를 하면 기존의 이미지가 뒤로 이동한다.
$('#result1 img').first().appendTo('#result1');
$('#result1').append($('#result1 img').first());
</pre>
<input type="button" id="btn1" value="확인">
<br>
<div id="result1">
	<img src="../images/main01.jpg" alt="main01.jpg">
	<img src="../images/image.1.jpg" alt="image.1.jpg">
	<img src="../images/Desert.jpg" alt="Desert.jpg">
	<img src="../images/chopa.jpg" alt="chopa.jpg">
	<img src="../images/Penguins.jpg" alt="Penguins.jpg">
	<img src="../images/Tulips.jpg" alt="Tulips.jpg">

</div>
<pre>
prepend / prepend to
대상 요소의 앞으로 추가
</pre>
<input type="button" id="btn2" value="확인">
<div id="result2">
	<img src="../images/main01.jpg" alt="main01.jpg">
	<img src="../images/image.1.jpg" alt="image.1.jpg">
	<img src="../images/Desert.jpg" alt="Desert.jpg">
	<img src="../images/chopa.jpg" alt="chopa.jpg">
	<img src="../images/Penguins.jpg" alt="Penguins.jpg">
	<img src="../images/Tulips.jpg" alt="Tulips.jpg">

</div>
















</body>
</html>
