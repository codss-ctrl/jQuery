<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>추가메소드2</title>
<link rel = "stylesheet" href="../css/public.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/aa.ico?1"/> 
<script src = "../js/jquery-3.5.1.min.js"></script>

<script>
$(function(){
	$('#result1 p').on('click',function(){
		
		vtitle = $(this).attr('title');
		vtxt = $(this).text();
		//이미지 만들기
		
		$('<img>',{
			'src' : '../images/' + vtitle,
			'width' : '100px',
			'height' : '100px',
			'alt' : vtxt
			
		}).insertAfter(this)
		
	})
	
})
</script>
<style type="text/css">

p{
	border : 1px solid green;
}
</style>
</head>
<body>

<pre>
append(content) : 요소 내부 마지막 위치에 content 추가
appendTo(selector) : selector에 일치하면 마지막으로 이동
prepend(content) : 내부의 처음위치에 추가
prependTo(selector) : 내부의 처음위치에 추가
insertAfter(selector) : 선택된 요소를 selector에 의해 일치된 모든 요소들 뒤쪽에 삽입한다. 요소 내부가 아닌 외부에 삽입된다.
</pre>

<br>
<div id="result1">
<p title="Koala.jpg">코알라</p>
<p title="Hydrangeas.jpg">Hydrangeas</p>
<p title="Penguins.jpg">Penguins</p>
<p title="flower-1.jpg">flower-1</p>



</div>
</body>
</html>
