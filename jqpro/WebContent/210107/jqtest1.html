<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jqtest1</title>
<link rel = "stylesheet" href="../css/public.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/aa.ico?1"/>
<script src="../js/jquery-3.5.1.min.js"></script>
<style type="text/css">
span{
	color : red;
	font-size = 1.5em;
}

</style> 
<script>
function proc1(){
	document.getElementById('result1').innerHTML = "script방식으로 기능수행"
}
// window.onload = function(){ 		//script
// 	//document.getElementById('btn1')//script
// 	$('#btn1').on('click',function(){
		
// 	})						
	
// }
//두번째 버튼 클릭
$(document).ready(function(){		//jq
	//document.getElementById('btn1')//script
	$('#btn1').on('click',function(){
		//alert("Hi, jQuery..");
		$('#result2').html("Hi jQuery..");
	})						
})

</script>

</head>
<body>

<pre>
script방식으로 
&lt;input type="button" id="btn1" value="확인" <span>onclick="proc1()"</span>>

</pre>
<input type="button" value="확인" onclick="proc1()">
<br>
<div id="result1"></div>

<pre>
jQuery방식
&lt;input type="button" <span>id="btn1"</span> value="확인" >

버튼에 onclick=""을 직접 기술하지 않는다.
id를 이용한다
</pre>
<input type="button" id="btn1" value="확인" >
<br>
<div id="result2"></div>


















</body>
</html>
