<html>
<head>

<script src ="../js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function(){
		$('#btn1').on('click',function(){

			//$('*').css('background','yellow')

			$('div').css('background','yellow')

	        $('h1').css('color','blue')

		    $('#para').css('color','green')

		    $('#sample').css('color','red')
		})
		
	})
</script>

<pre>
