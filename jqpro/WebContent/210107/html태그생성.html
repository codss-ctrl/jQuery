<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href="../css/public.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/aa.ico?1"/> 
<script src = "../js/jquery-3.5.1.min.js"></script>
<style type="text/css">
div{
	height: auto;
}
</style>
<script>
	//문서가 로드되면
	$(function(){
		//버튼을 클릭하면
		$('#btn1').on('click',function(){
			//img태그를 생성
			vimg = $('<img src = "../images/Koala.jpg">')
			
			//result1에 출력
			$('#result1').html(vimg);
		})
	})
	
	
</script>
</head>
<body>

<pre>
	버튼을 클릭하면 이미지를 생성하여 출력
</pre>
<input type="button" id="btn1" value="확인">
<br>
<div id="result1"></div>
</body>
</html>
