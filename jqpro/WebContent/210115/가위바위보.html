<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가위바위보</title>
<link rel = "stylesheet" href="../css/public.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/aa.ico?1"/> 
<script src = "../js/jquery-3.5.1.min.js"></script>
<script>
$(function(){

	$('input:button').on('click',function(){
		arr = ["가위", "바위", "보"] ;
		rnd = Math.floor(Math.random()*3); // arr[rnd]
		com = arr[rnd];
		
		user = prompt("가위바위보 입력");
		
		//이미지 변경
		
		$('#uimg').attr('src','../images/' + user +'_좌.PNG');
		$('#cimg').attr('src','../images/' + com + '_우.PNG');
		
		
		
		
		if(com == user){
			res = "비김";
		}else if(user == "가위" && com == "보"||
				 user == "바위" && com == "가위"||
				 user == "보" && com=="바위"
		){res = "사람이 이김"
		}else{
			res = "컴퓨터가 이김."
		}	
	
	//결과출력	
	$('#result').html(res);	
	})
	
	
})

</script>
<style type="text/css">
table{
	border : 1px dotted orange;
	width : 100%;
}
td{
	width : 200px;
	height : 40px;
	text-align: center;
}
#user{
	background-color: pink;
}
#com{
	background-color: orange;
}
#a{
	height : auto;
}
img{
	margin : 20%;
}
</style>
</head>
<body>

<pre>
컴퓨터는 랜덤으로 0~2까지 발생해서 가위바위보를 결정
사람은 promprt를 이용해서 가위바위보를 입력
</pre>
<br>
<div id="result1">
<table border="1">
	<tr>
		<td colspan="2">
			<input type="button" value="게임시작">
		</td>
	</tr>
	
	<tr>
		<td id= "user">사람</td>
		<td id = "com">컴퓨터</td>
	</tr>
	<tr>
		<td class = "a">
		<img id = "uimg" src="../images/보_좌.PNG" alt="">
		</td>
		
		<td class = "a">
		<img id = "cimg" src="../images/가위_우.PNG" alt="">
		</td>
	</tr>

	<tr>
		<td colspan="2" id="result"></td>
	</tr>
	
	

</table>



</div>
</body>
</html>
