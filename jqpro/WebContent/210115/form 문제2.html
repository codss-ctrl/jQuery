<script>
$(function(){
	
	$('#btn1').on('click',function(){
		res="";
		let hob="";
		

		if($(':checkbox:checked')){
			$.each($(':checkbox:checked').function(i,a)({
				hob += $(this).val() + ", ";
			})
		}else{
				hob = "취미가 없으시군요";
		}
	
		
		name = $('#name').val();
		gend = $('#gend:checked').val()
//		hob += $('#hb:checked').val()
		
		res = `${name}씨!<br>`  
		res += `당신은  ${gend}이고,<br>`
		res += `취미는  ${hob}이군요!`
		
		$('#result1').html(res);
	
	})
})

</script>
