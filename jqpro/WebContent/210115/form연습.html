<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form 연습</title>
<link rel = "stylesheet" href="../css/public.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/aa.ico?1"/> 
<script src = "../js/jquery-3.5.1.min.js"></script>
<script>

$(function(){
	$('#btn1').on('click',function(){
		//입력한 값 가져오기
		a =	$('#dan').val().trim();
		
		if(a.length < 1){
			alert("입력하세요");
			return;
		}
		
		res = "";
		for(i=1 ; i<=9 ; i++){
			res += `${a} * ${i}= ${a*i}\n`;
		}
		
		$('#area').val(res);
	})
	$('#sel').on('change',function(){
		a =	$('#sel').val()
		res = "";
		for(i=1 ; i<=9 ; i++){
			res += `${a} * ${i}= ${a*i}<br>`;
		}
		console.log(a)
		$('#result2').html(res);
		
	})
})


</script>
<style type="text/css">

#dan{
	margin-left: 50px;
}
#sel{
	margin-left: 50px;
	width : 50px;

}
</style>
</head>
<body>

<pre>
입력한 값 : val()메소드를 이용하여 script에서 사용하기
출력: val(res) 을 이용하여 textarea에 출력
</pre>
<input type="text" id = "dan" size="3">단 &nbsp;
<input type="button" id="btn1" value="출력">

<br>
<div id="result1">
<textarea id="area" rows="10" cols="30"></textarea>

</div>
<pre>
 select에서 change 이벤트
 선택한 option값을 script에서 사용하기 위해서 val()을 이용
 출력은 div id=result2에 html(res)

</pre>
<select id = "sel">
	<option value="1">1단</option>
	<option value="2">2단</option>
	<option value="3">3단</option>
	<option value="4">4단</option>
	<option value="5">5단</option>
	<option value="6">6단</option>
	<option value="7">7단</option>
	<option value="8">8단</option>
	<option value="9">9단</option>

</select>
<br>

<div id="result2">



</div>



</body>
</html>
