<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html_text메소드</title>
<link rel = "stylesheet" href="../css/public.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/aa.ico?1"/> 
<script src = "../js/jquery-3.5.1.min.js"></script>
<script>
//문자가 준비되면
$(document).ready(function(){
	//후손 #result1 p, #result1 span
	//자식 #result > p
	
	
	
	//버튼1 클릭
	$('#btn1').on('click',function(){
	//p태그의 모든 내용을 가져온다 - p태그 없이
	alert($('#result1 p').text());
	})//버튼1 끝
	
	
	//버튼2 클릭
	$('#btn2').on('click',function(){
		alert($('#result1 p').html());
	})//버튼2 클릭 종료
	
	
	//버튼3번 클릭
	$('#btn3').on('click', function(){
		
		//반복
		res = "";
		$('#result2 p').each(function(i,a){
			//p[0],p[1]=> p[i]
			//a = p[0] a=p[1] a=p[2]
			//this = p[0] this=p[1] this=p[2]
			res += $(a).html()+"\n";//a나 this			
		})
		alert(res);
		
	})//버튼3클릭 끝
	
	
	
	
})//준비 끝






</script>

</head>
<body>

<pre>
버튼 클릭하면 p태그의 내용을 가져온다.
text() : 태그는 포함시키지 않고 문자만 가져온다.
html() : 태그를 포함해서 모든 문자를 가져온다. 대상이 여러개인경우 첫번째 거만 가져온다.

</pre>
<input type="button" id="btn1" value="text">
<input type="button" id="btn2" value="html">
<br>
<div id="result1">
<p>1<span>홍길동</span></p>
<p>2<span>개나리</span></p>
<p>3<span>진달래</span></p>
</div>
<pre>
p.html() : p태그가 여러개일 경우 반복문을 이용하여 전체 p태그의 내용을 가져온다.
</pre>
<input type="button" id="btn3" value="반복html">
<br>
<div id="result2">
<p>1<span>홍길동</span></p>
<p>2<span>개나리</span></p>
<p>3<span>진달래</span></p>

</div>

</body>
</html>
