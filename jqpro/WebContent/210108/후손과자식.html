<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>후손과 자식</title>
<link rel = "stylesheet" href="../css/public.css">

<script src = "../js/jquery-3.5.1.min.js"></script>
<style type="text/css">

</style>
<script>
//준비되면
$(document).ready(function(){
	//버튼 클릭
	$('#btn1').on('click',function(){
	//h2의 자식 a 태그의 스타일 에 테두리 설정 - solid
	$('h2 > a').css('border','2px solid red')
	//h2의 후손 a태그의 스타일 배경색 을 노란색으로 변경 	
	$('h2 a').css('background','yellow')
	})
	
	
	
	
	
	
})
</script>
</head>
<body>

<pre>
//버튼 클릭
	$('#btn1').on('click',function(){
	//h2의 자식 a 태그의 스타일 에 테두리 설정 - solid
	$('h2 > a').css('border','2px solid red')
	//h2의 후손 a태그의 스타일 배경색 을 노란색으로 변경 	
	$('h2 a').css('background','yellow')
</pre>

</h2>
