<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href="../css/public.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/aa.ico?1"/> 
<script src = "../js/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
	$('#btn2').on('click', function(){
	//		span태그의 배경색 변경- yellow
		$('span').css('background','yellow')
	//		div의 모든 후손중  span 태그의 테두리  - red
		$('div span').css('border','2px solid red')
	//		div의 바로 다음 자식 span태그의 테두리  - blue
		$('div > span').css('border','2px solid blue')
		})
})		
</script>
</head>
<body>

<pre>

</pre>
<h2> 문단 안에
 	<a>링크</a> 태그가 있다
        두번째 
     <span>
     <a>링크</a>
     </span>
       은 손자이다 
</h2>

</div>
<input type="button" id="btn2" value="확인">
<br>
<div id="result2">
<p>이 문단에는 <span>스팬</span> 엘리먼트가 있다</p>
 
 <div>
    이 디비젼에도  <span>스팬</span> 엘리먼트가 있다 
    <p>디비젼의  내부 문단의 <span>스팬</span> 엘리먼트이다 </p>
 
    <div>  
        <p> 내부 디비젼의   다시 문단 속 아주
           	  <strong>깊은곳에 </strong>
                    <em> 숨어있는 </em>
                    <span>스팬</span>
	엘리먼트도 있다 
        </p>
    </div>
 </div> 

</body>
</html>
