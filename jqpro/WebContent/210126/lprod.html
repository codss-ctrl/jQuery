<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel ="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>
<script>
$(function(){
	$('#btn1').on('click',function(){
		$.ajax({
			url : 'lprod.jsp',
			type : 'get',
			success : function(res){
				
				code = "<table border= '1'>";
				code += "<tr>";
				code += "<td>LPROD_ID</td>";
				code += "<td>LPROD_GU</td>";
				code += "<td>LPROD_NM</td>";
				code += "</tr>";
				
				
				$.each(res,function(i){
					code += "<tr>";
					code += "<td>" + res[i].id + "</td>";
					code += "<td>" + res[i].gu + "</td>";
					code += "<td>" + res[i].nm + "</td>";
					code += "</tr>";
					
				})
				code += "</table>"
				$('#result1').html(code);
			},
			error : function(xhr){
				alert("상태  :" + xhr.status)
			},
			dataType : "json"
		})
	})
	
	$('#btn2').on('click',function(){
		$.ajax({
			url : 'lprod2.jsp',
			type : 'get',
			success : function(res){
				$('#result2').html(res);
			},
			error : function(xhr){
				alert("상태 : " + xhr.status)
			},
			dataType : "html"
		
		
	
		})
	})	
})
</script>
</head>
<body>

<pre>
</pre>
<input type="button" id="btn1" value="확인">
<br>
<div id="result1"></div>
<pre>
</pre>
<input type="button" id="btn2" value="확인">
<br>
<div id="result2"></div>
</body>
</html>
