<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>복사메서드</title>
<link rel = "stylesheet" href="../css/public.css">

<script src = "../js/jquery-3.5.1.min.js"></script>
<script src = "../js/myscript.js"></script>
<script>
$(function(){
	
	$('.pp').on('click',function(){
		$(this).css('font-size','+=3px');
	})
	
	$('#btn1').on('click',function(){
		a = $('#p1').clone();
		$('#result2').append(a);
	})
	$('#btn2').on('click',function(){
		a = $('#p2').clone(true);
		$('#result2').append(a);
	})
	
	
})
</script>
</head>
<body>

<pre>

</pre>
<input type="button" id="btn1" value="clone">
<input type="button" id="btn2" value="clonetrue">
<br>
<div id="result1">
	<p class="pp" id="p1">햇살이 따뜻한 오후, 교실에서 열심히 공부하고 있어요</p>
	<p class="pp" id="p2">정말로 ???잘 될거야</p>


</div>
<div id="result2">


</div>
</body>
</html>
