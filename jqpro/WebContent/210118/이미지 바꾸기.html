<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 바꾸기</title>
<link rel = "stylesheet" href="../css/public.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/aa.ico?1"/> 
<script src = "../js/jquery-3.5.1.min.js"></script>
<script>
$(function(){
// 	연속 function 사용시 -> 첫번째가 mouseover, 두번째가 mouseout
// 	$('img').hover(function(){ }, function(){})
	
	$('img').on('mouseover', function(){
		//src의 값을 가져와서 변수에 저장한다.
		a = $(this).attr('src');
		
		//src2의 값을 가져온다.
		s2 = $(this).attr('src2');
		
		//src의 값을 변경한다.
		$(this).attr('src', s2);
	})
	
	$('img').on('mouseout',function(){
		
		//src의 값을 원래 그림으로 다시 변경한다.
		
		$(this).attr('src',a);
		
	})
	
	
	//이미지 더블클릭
	$('img').on('dblclick',function(){
		$(this).hide();
		
		//보이는 이미지가 없으면
		if( $('img:visible').length < 1){
			//버튼이 나타난다
			$('#show').show();
		}
	})
	//보이기 버튼 클릭
	$('#show').on('click',function(){
		$('img').show()
		$(this).hide()
	})
	
})





</script>
<style type="text/css">

img{
	width : 100px;
	height : 100px;
}
div{
	height : auto;

}
#show{
	display : none;
}
</style>
</head>

</div>
</body>
</html>
