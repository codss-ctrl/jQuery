<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>교재리스트</title>
<link rel = "stylesheet" href="../css/public.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/aa.ico?1"/> 
<script src = "../js/jquery-3.5.1.min.js"></script>
<script>
$(function(){
	$('a').on('click',function(){
		event.preventDefault();
			
		ahref = $(this).attr('href'); //jsp교재

		//이미지가 사라지고 난 후 새로운 이미지를 보여준다.
		$('img').fadeOut(1000,function(){//현재 이미지가 사라진다.
			
			$('img').attr('src', ahref);//jsp교재 이미지로 설정
			$('img').show(600)//jsp 교재가 나타난다.
			
		});
		
// 			$('img').fadeOut(1000)//현재 이미지가 사라진다.
// 			$('img').attr('src', ahref);//jsp교재 이미지로 설정
// 			$('img').show(600)//jsp 교재가 나타난다.
			
// 		});
	})
		
})
</script>
</head>
<body>

<pre>
a 링크태그  = 페이지 이동을 수행한다.
페이지 이동을 수행하지 않도록 설정 
event.preventDefault(): 해당 요소의 기본 이벤트를 실행하지 않도록 방지
</pre>

</html>
