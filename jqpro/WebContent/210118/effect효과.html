<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>effect효과</title>
<link rel = "stylesheet" href="../css/public.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/aa.ico?1"/> 
<script src = "../js/jquery-3.5.1.min.js"></script>
<script>
$(function(){
	$('#show').on('click',function(){
		$('img').show(600, function(){
			alert("코알라~")
			
		})
	})
	
	$('#hide').on('click',function(){
		$('img').hide(600)	
	})
	
	$('#tog').on('click',function(){
		$('img').toggle(2000,"swing")
	})
	
	$('#sup').on('click',function(){
		
		$('img').slideUp()
	})
	
	$('#sdown').on('click',function(){
		$('img').slideDown()
		
	})
	
	$('#stog').on('click',function(){
		$('img').slideToggle()
		
	})
	
	$('#fin').on('click',function(){
		$('img').fadeIn(700)
		
	})
	
	$('#fout').on('click',function(){
		$('img').fadeOut("slow")
		
	})
	
	$('#ftog').on('click',function(){
		$('img').fadeToggle()
		
	})
	
	
	
})
</script>
<style type="text/css">
div{
	height : 400px;
}
</style>
</head>
<body>

<pre>

</pre>
<input type="button" id="show" value="Show">
<input type="button" id="hide" value="Hide">
<input type="button" id="tog" value="Toggle">
<input type="button" id="sup" value="SlideUp">
<input type="button" id="sdown" value="SlideDown">
<input type="button" id="stog" value="SlideToggle">
<input type="button" id="fin" value="FadeIn">
<input type="button" id="fout" value="FadeOut">
<input type="button" id="ftog" value="FadeToggle">
<br>
<div id="result1">
	<img alt="" src="../images/코알라.jpg">
</div>
</body>
</html>
