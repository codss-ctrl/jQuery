<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attr메소드</title>
<link rel = "stylesheet" href="../css/public.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/aa.ico?1"/> 
<script src = "../js/jquery-3.5.1.min.js"></script>
<script>
$(function(){
	
	$('#btn1').on('click', function(){
	
		$('img').attr('title','그림1');
		
		$('img').attr('title',function(){
			
			vsrc = $(this).attr('src');
			
			start = vsrc.lastIndexOf("/")+1;
			end = vsrc.lastIndexOf(".");
			
			vtitle = vsrc.slice(start,end);
			
			return vtitle;
		})
	})
	
	
})
</script>
</head>

<input type="button" id="btn1" value="확인">

<div id="result1">

<img src="../images/image.1.jpg" alt ="그림1">
<img src="../images/image.2.jpg" alt ="그림2">
<img src="../images/image.3.jpg" alt ="그림3">
<img src="../images/image.4.jpg" alt ="그림4">
<img src="../images/image.5.jpg" alt ="그림5">



</div>
</body>
</html>
