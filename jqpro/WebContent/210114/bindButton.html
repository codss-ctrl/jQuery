<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bindButton</title>
<link rel = "stylesheet" href="../css/public.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/aa.ico?1"/> 
<script src = "../js/jquery-3.5.1.min.js"></script>
<script>

$(function(){
	$('.btn').on('click',function(){
		
		//똑같은 형식의 새로운 버튼을 생성
		$('<input>',{
			'type':'button', 
			'class':"btn" ,
			'value':"새로운버튼"
		}).appendTo('#result1');
	})
	
	$('#clear').on('click',function(){
		$('.btn').off('click');
	})
	
	
})


</script>
</head>
<body>

<pre>
이벤트 메소드 등록 형식 : bind()
기존의 이미 만들어져 있는 버튼 class = btn 에 이벤트 처리기를 등록시킨다.
같은 형식의 버튼  class = btn 을 새롭게 생성하여 
result1에 추가한다.

클래스 이름이 같아도 새롭게 생성된 버튼에는 이벤트처리기가 동작하지 않는다. 
</pre>
<div class="dd">
	<input class="btn" type="button" value="버튼1">
	<input class="btn" type="button" value="버튼2">
</div>

<input type="button" id="clear" value="해제">
<br>
<div class="dd" id="result1"></div>
</body>
</html>
