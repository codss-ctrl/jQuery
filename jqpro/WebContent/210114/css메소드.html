<script>
$(function(){
	
	$('#btn1').on('click',function(){
		$('p').addClass('pcolor');
		
	})
	if ($(this).hasClass('backcolor')){
		$(this).removeClass('backcolor')	
		
	}else {
		$(this).addClass('backcolor');
	}
	$('p').on('click',function(){
		$('p').addClass('backcolor');
	})
	$('p').on('click',function(){
		$(this).toggleClass('backcolor');
	})
	
	$('div').on('mouseover',function(){
		$(this).addClass('borderblue');
	
	
	})
	$('div').on('mouseout',function(){
		$(this).removeClass('bodrderblue');
	})
	
	$('img').hover(function(){
		$(this).addClass('borderblue');
		},function(){
		$(this).removeClass('borderblue');
	})
})

</script>
<style type="text/css">

.pcolor{
	color : red;
}
.backcolor{
	background: lime;
}
.borderblue{
	border : 2px solid blue;
	border-radius: 50%;
}
</style>
