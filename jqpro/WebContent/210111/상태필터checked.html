<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상태필터checked</title>
<link rel = "stylesheet" href="../css/public.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/aa.ico?1"/> 
<script src = "../js/jquery-3.5.1.min.js"></script>
<style type="text/css">
select{
	width:200px;
}

</style>
<script>
$(function(){
	$('input:button').on('click', function(){
		
		//선택한 체크박스의 값을 가져온다
// 		checkval = $(':checkbox:checked').val();
// 		console.log(checkval);
		
		
		let checkval = "";
		$.each($(':checkbox:checked'),function(i,a){//반복문
//		$(':checkbox:checked').each(function(i,a){})
		//:checkbox:checked[i]
		//this  = :checkbox:checked[i]
		//a = :checkbox:checked[i]
		checkval += $(this).val() + " ";
		})
		console.log(checkval);
		$('#result1 div').html(checkval);
	
	})
	
	$('#result2 select').on('change', function(){
		var op ="";
		
		$('option:selected').each(function(i){
			op += $(this).val()
		})
		
		$('#result2 div').html(op);
		
		//선택한 값을 가져온다.
	//	$('#result2 select option:selected').each()
		
		//this -> $('#result2 select')
		//this 안에 있는 자식 option
		//$('this option') -> 불가
		//$('option:selected', this).each(function(){})
		
		
		
		
	})
	
})
</script>
</head>
<body>

<pre>
.each($(':checkbox:checked'),function(i,a){
checkval += $(this).val() + " ";
		})
</pre>

<br>
<div id="result1">
	<form>
	취 미 :
		<input type="checkbox" name="hobby" value="여행" checked >여행
		<input type="checkbox" name="hobby" value="장기">장기
		<input type="checkbox" name="hobby" value="바둑">바둑
		<input type="checkbox" name="hobby" value="독서" >독서
		<input type="checkbox" name="hobby" value="낚시">낚시<br><br>
		<input type="button" value="전송">
	</form>
</div>
<pre>
선택한 option값 가져오기
$('option:selected').each(function(i){
			op += $(this).val()
		})
		
</pre>
<div id="result2">
	<form>
		봄소식 : <select name="spring" id="spring" multiple size="6">
			<option  >개나리</option>
			<option selected>진달래</option>
			<option>민들레</option>
			<option selected>벚꽃</option>
			<option>목련</option>
			<option>철쭉</option>
		</select>
	</form>
<div></div>
</div>
</body>
</html>
