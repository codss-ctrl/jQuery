<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내용필터</title>
<link rel = "stylesheet" href="../css/public.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/aa.ico?1"/> 
<script src = "../js/jquery-3.5.1.min.js"></script>
<style type="text/css">
	#result div{
		border : 2px solid green;
	
	}
</style>
<script>
//준비되면
$(function(){
	//버튼 클릭하면
	$('#btn1').on('click',function(){
// 		jQuery가 포함된 span태그 의 테두리 파랑 : 
	$('#result1 span:contains(jQuery)').css('border-color','blue')
// 		jQuery가 포함되지 않은 span 태그 의 테두리 빨강  : 
	$('span:not(:contains(jQuery))').css('border','3px solid red')
// 		span을 갖는 div요소 태그 의 테두리   그린  has
	$('div:has(span)').css('border','3px solid green')
	//$('#result1 div:empty')
// 		아무것도 없는 빈 div 태그 의 테두리      empty
	$('div:empty').css('border','3px solid orange')
// 		div 후손 span 태그 의 글자색  빨강, 크기,굵게 div span
	$('#result1 div span ').css({
		
		'color' : 'red',
		'font-weight' : 'bold',
		'font-size' : '2.0em'
	})
	
	})
	
})
</script>
</head>
<body>

<pre>

</pre>
<input type="button" id="btn1" value="확인">
<br>
<div id="result1">
	<div></div>
	<div>헬로우~~
	      <span>오늘도  즐겁게~열심히!</span>
	</div>
	<p>Hello jQuery! <span>Thanks, jQuery!</span></p>
	<div class="myClass">jQuery!</div>
	<span class="notMyClass">쉬운 jQuery~~!</span>
	<div></div>
	<br><br><hr color="blue"><br>

</div>
</body>
</html>
