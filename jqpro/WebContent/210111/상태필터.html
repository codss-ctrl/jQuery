<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>상태필터</title>
<link rel = "stylesheet" href="../css/public.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/aa.ico?1"/> 
<script src = "../js/jquery-3.5.1.min.js"></script>
<script>
//준비되면
$(function(){
	$('#btn1').on('click',function(){
		$('form :enabled').css('border','5px solid blue')
	
		//클릭할때마다 id를 사용가능과 사용불가능으로 번갈아 변경
		//현재 상태값-사용가능인지 불가능인지를 얻어온다. - prop('disabled')메소드 사용
		//결과값은 true,false
// 		$('input[type=text]')
// 		$('input[name=id]')
		status = $('input:text').prop('disabled')
		console.log(status)
		//현재 상태값을 부정해서 다시 설정한다. - prop('속성','값')
		//사용불가 : prop('diabled',true), 사용가능 : prop('disabled',false)
		$('input:text').prop('disabled',!status)
	})
		
})
</script>
</head>
<body>

<pre>

</pre>
<input type="button" id="btn1" value="확인">
<br>
<div id="result1">
<form> 
<input type="text" name="id" disabled value="a001"><br>
<input type="password" name="pass"  ><br>

<select name="disSelect" enabled>
      <option>Option1</option>
      <option>Option2</option>
      <option selected>Option3</option>
      <option>Option4</option>
</select>
<br>
<textarea name="enTextarea" rows=10 cols=20 >text</textarea><br>
<input type="button" value="확인" disabled onclick="alert('Hello')"> <br>

</form>
</div>
</body>
</html>
