<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>layout_div</title>
<style>
div{
	border: 1px solid gray;
	border-radius : 25px;
	margin: 1px;
	box-size: border-box; //content-box
}
#nav{
	height: 500px;
	width: calc(20% - 1%);
	background: #808000;
	float: left;
}

#content{
	height: 500px;
	//width:78%;
	width: calc(80% - 1%);
	background: #d2d2d2;
	float:right;
	}
#header{
	width: 100%;
	height: 100px;
	background: #f1d9ee;
}
#footer{
	background: #d2faed;
	width: 100%;
	height:100px;
	clear:both;
	

}


</style>
</head>
<body>
<div id="header"></div>
<div id="nav"></div>
<div id="content"></div>
<div id="footer"></div>
</body>
</html>
