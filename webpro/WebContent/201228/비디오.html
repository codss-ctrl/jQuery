<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비디오</title>
<style>

	video{
		width:500px;
		height: 400px;
	
	}
</style>
</head>
<body>
<h1>video</h1>

	<video src="../multi/trailer.mp4" controls autoplay muted></video><br>
	
	muted:무음 자동재생<br>
	동일 origin 도메인 내에서 유저 인터렉션 이벤트 발생시 유음 자동재생 - youtube<br>
	<h1>video source</h1>
	특허권과 유료화에 반대하는 브라우저에서는 mp4를 지원하지 않고 무료제공되는 ogv 형식을 재생한다.
	<video width="200" height="130" controls>
	<source src="../multi/trailer.mp4" type="video/mp4"></video>
	<source src="../multi/trailer.ogv" type="video/ogg"></video>
	
	</video>
	
</body>
</html>
