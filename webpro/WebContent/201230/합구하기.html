<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>합 구하기</title>
<link rel="stylesheet" href="../css/public.css">
<script type="text/javascript">

window.onload = function(){
	
	var sum = 0;
	for(var i =1 ; i<=10; i++){
		sum += i;	
	}	
	result = document.getElementById('result');
	result.innerHTML = "1~10까지의 합 = "+sum;
	
}
	
function bt1() {
	

		input1 = parseInt(prompt("정수 입력"));
	    
		sum = 0;
		
		for (var i = 1; i < input1; i++) {
			sum+=i;
		}
//		result2 = document.getElementById('result2')
		result2 = document.querySelector("#result2")
		result2.innerHTML = "1~"+input1 +"까지의 합 "+sum;
		
		
		
}
</script>
<style type="text/css">
</style>
</head>
<body>
<pre>
	1부터 10까지 합을 구한다.
</pre>
	<div id="result"></div>
	<hr>
<pre>
	버튼을 클릭하면 정수를 입력한다. - prompt()이용
	1~입력받은 수까지의 합을 구한다.

</pre>
	<input type="button" id="bt1" value="확인" onclick="bt1()">
	<br>
	
	<div id="result2"></div>
</body>
</html>
