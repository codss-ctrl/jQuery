<!DOCTYPE html>

<meta charset="UTF-8">
<title>경과시간 구하기</title>
<link rel = "stylesheet" href="../css/public.css">
<script>
now = new Date();

function proc1(){
	
	mydate = new Date("2021,1,5");
	
	res = "오늘 : "+ now.toLocaleString()+"<br>";
	res += "생일 : "+mydate.toLocaleString() + "<br>";
	
	ntime = now.getTime(); //millisec값
	mytime = mydate.getTime();
	
	console.log(ntime, mytime);
	times = ntime-mytime
	
	res += `태어난 날로부터 : ${times/1000} 초 지났습니다.<br>` 
	res += `태어난 날로부터 : ${times/1000/60} 분 지났습니다.<br>` 
	res += `태어난 날로부터 : ${times/1000/60/60} 시간 지났습니다.<br>` 
	res += `태어난 날로부터 : ${times/1000/60/60/24} 일 지났습니다.<br>` 
	res += `태어난 날로부터 : ${times/1000/60/60/24/365} 년 지났습니다.<br>` 
	
	document.getElementById("result1").innerHTML = res;
}
function proc2(){
	//100일 후의 getTime() 구하기
	time100 = 100*60*60*24*1000;
	//오늘의 get time
	nowtime = now.getTime()
	//경과시간 구하기
	times = time100 + nowtime;
	//times로 새로운 Date 격체
	now2 = new Date(times);
	
	res = "오늘 : "+now.toLocaleString() + "<br>"
	res += "100일 후 : " + now2.toLocaleString() + "<br>"
	
	document.getElementById("result2").innerHTML = res;
		
}
</script>
</head>
<body>

<pre>
태어난 날로부터 현재까지 경과시간 구하기
getTime() : millisec 값을 얻는다.

</pre>
<input type="button" value="확인" onclick="proc1()">
<br>
<div id="result1"></div>
