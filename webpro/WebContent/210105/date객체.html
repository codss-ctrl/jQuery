<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href="../css/public.css">
<script>

	now1 = new Date(); //현재 오늘 날짜
	now2 = new Date(12232345562);
	now3 = new Date("1900,10,20");
	now4 = new Date(1900,10-1,20);
	
	window.onload = function(){
		result = document.getElementById("result1");
		
		res = "new Date() : "+ now1 + "<br>";
		res = `new Date() : ${now1} <br>`;
		res += `new Date(12232345562) ${now2} <br>`;
		res += `new Date("1900,10,20") ${now3} <br>`;
		res += `new Date(1900,10,20) ${now2} <br>`;
		
		result.innerHTML =res;
		
		
		result = document.getElementById("result2");
		
		res = now1.toLocaleString()+ "<br>"
		res += now2.toLocaleDateString()+"<br>"
		res += now3.toLocaleString()+"<br>"
		res += now4.toLocaleString()+"<br>";
		
		result.innerHTML = res;
		
		out = document.getElementById('out')
		
		setInterval(function(){
			now1 = new Date(); 
			out.innerHTML = now1.toLocaleString();
						
		},1000)
		
	}
	
</script>
<style type="text/css">
#out{
	height : 40px;
	padding : 5px;
	background: lightgray;
}
</style>
</head>

</pre>
