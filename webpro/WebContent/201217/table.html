<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>table테스트
		</title>
		
		<style>
		
		table{
				margin-left:100px;
				margin-top:100px;
			}
			
			td{
				width:200px;
				height:50px;
				text-align:center;
				
			} 
			
			th{
				height:50px;
				background:lightblue;
				
			}
			
		#tab2 th{
			background-color:lightgreen;
			height:40px;
			
		}
		
		#tab2{
			margin-left:50px;
			border-collapse:collapse;
		
		}
			/*tab2 자식*/
			
		#tab2>tr>th{
		
		}
			/*tab2 후손*/
			
		#mtitle{
				width:400px;
		}
			
			
		</style>
	</head>
	<body>
	 <table border="1">
	 	<tr>
			<th>이름</th>
			<th>주소</th>
			
		</tr>
	 
		<tr>
			
			<td>홍길동</td>
			<td>대전</td>
			
		</tr>
	
	
		<tr>
			
			<td>개나리</td>
			
			<td>서울</td>
		</tr>
		
		<tr>		
			<td>진달래</td>
			
			<td>부산</td>
		</tr>
		
		<tr>
			
			<td>무궁화</td>
			
			<td>광주</td>
			
		</tr>
	
	</table>
	
	<hr>
	
	
		<table id="tab2" border="1">
		<tr>
			<th id="mtitle">영화제목</th>
			<th>연도</th>
			<th>감독</th>
			<th>평가</th>
		
		</tr>
		
		<tr>
		
		<td>라이프오브파이</td>
		
		<td>2013</td>
		
		<td>이안	</td>
		
		<td>8.68</td>
		
		</tr>
		
		<tr>
		
		<td>레미제라블	</td>
		
		<td>2012</td>
		
		<td>톰후퍼</td>		
		
		<td>8.28</td>
		
		</tr>
		
		
	
	</table>
	
	</body>
</html>
