<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href="../css/public.css">
<link rel="shortcut icon" type="image/x-icon" href="../images/aa.ico?1"/> 
<script>
function proc1(){
	//0~2
	rnd = Math.floor(Math.random()*3)
	com = ["가위","바위","보"]; // com[0],com[1],com[2]
	
	vcom = com[rnd];
	
	user = prompt("입력하세요","가위바위보");
	
	res = "컴퓨터 : " + vcom + "<br>";
	res += "사용자 : " + user + "<br>"
	
	if(vcom == user){
		res += "비겼습니다.";
	}else if(user == "가위" &&vcom == "보"|| 
			user == "바위"&&vcom == "가위"||
			user == "보"&&vcom == "바위"){
		res += "user가 이겼습니다.";
	}else{
		res += "컴퓨터가 이겼습니다.";
	}
	
	document.getElementById('result1').innerHTML = res;
	
	
	
}
function proc2(){
	
	arr = new Array();
	
	while(true){
		
		rand = Math.floor(Math.random()*45+1);
		
		a = arr.indexOf(rand);
		
		if(a<0)
			arr.push(rand);
		
		if(arr.length >= 6)
			break;
		
	}
	document.getElementById('result2').innerHTML = arr;
}
</script>
</head>
<body>

<pre>
가위 바위 보 게임을 할 수 있는 프로그램을 작성하시오.
(단, 컴퓨터는 랜덤(0~2)을 이용하고, 사용자는 prompt로 입력 받아서 처리)
</pre>
<input type="button" value="확인" onclick="proc1()">
<br>
<div id="result1"></div>

<pre>
로또 번호를 생성하는 프로그램을 작성하시오.(1번 ~ 45번 중 6개의 번호를 추첨)
배열에 저장하고 출력. 중복되는 값은 없어야 한다.
</pre> 
<input type="button"  value="확인" onclick="proc2()">
<br>
<div id="result2"></div>
</body>
</html>
