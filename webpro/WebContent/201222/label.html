<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>label</title>

<link rel="stylesheet" href="../css/public.css" type="text/css">

<style type="text/css"> /*타입은 생략할 수 있다.*/
	
	label{
		display : inline-block;
		width: 100px; 
		height: 30px;
		
	
	}
	form {
	width: 50%;
	border : 1px solid blue;
	padding : 20px;
	margin:30px 50px; 
	}
	
	.gend {
		width: 40px;
	
	}

</style>
</head>

<body>
	<pre>
 	인라인 요소 : 지정한 크기만큼만 영역을 갖는다.
 			     줄이 바뀌지 않는다.
 			    가로세로 크기를 조절할 수 없다.(img는 예외)
 			  *display 속성 : inline-block 을 설정하면 크기 조절이 가능하다.
 		       a img label input span 
 		
 		
 	블럭 요소 : 한줄 전체를 차지한다.
 			  자동으로 줄이 바뀐다.
 			  가로세로 크기를 조절할 수 있다. 
 			  div p fieldset form ul ol table
	
	</pre>
	
		<form>
	
		<label>이름</label> <input type="text" name="name"><br>
		<label>아이디</label>  <input type="text" name="id"><br>
		<label>비밀번호</label> <input type="password" name="pass"><br>
		<label>이메일</label> <input type="text" name="email"><br>
		<label>전화번호</label> <input type="text" name="tel"><br>
		<label>성별</label> 
		<input type="radio" value="남자" name="gender">남자
		<input type="radio" value="여자" name="gender">여자
		<br><br>
		
		<input type="radio" value="남자" name="gender2">
		<label class="gend">남자</label>
		
		<input type="radio" value="여자" name="gender2">
		<label class="gend">여자</label>
		
    	<br>
    	 <br>	
		 <label>신발사이즈</label>
		<input type="number" min="220" max="300" step="10" value="260" name="shoe"> 
		
		<br>
		<input type="range" min="220" max="300" step="10" value="220" name="shoe"> 
		<br><br>
		<label>입학일</label>
		 <input type="date" name="dob">
				
		
		
		
		</form>
	
</body>
</html>
