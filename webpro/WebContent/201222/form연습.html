<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form 연습</title>

<style type="text/css">
h1{
margin-left: 20%;
}
label{
		display : inline-block;
		width: 60px;
		height: 30px;}

	form{
	
		width: 50%;
		height: 300px;
		border: 1px solid blue;
		margin:20px;
		padding:20px;
		}
		
		


</style>
</head>
<body>
<h1>이메일 전송화면</h1>
	
	<form action="">
	
	<label>이름</label>
	<input type="text" name="name"><br><br>
	
	
	<label>이메일</label>
	<input type="text" name="email"><br><br>
	
	
	<label>내용</label><br>
	<textarea rows="5" cols="40"></textarea>
	<br><br>
	<input type="submit" value="전송" name="전송">
	<input type="reset" value="재설정" name="재설정">
	
	</form>
	
	<h1>회원 가입 화면</h1>
	
	<form action="">
	
	<label>이름</label>
	<input type="text" name="name"><br><br>
		
	<label>주소</label>
	<input type="text" name="add"><br><br>
	
	<label>이메일</label>
	<input type="text" name="email"><br><br>
	
	<input type="radio" value="Male" name="gend">Male<br>
	<input type="radio" value="Female" name="gend">Female<br><br>
	
	<input type="submit" value="send" name="send">
	<input type="reset" value="원래대로" name="reset">
	
	</form>
	
	
</body>
</html>
