<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>confirm</title>
<link rel="stylesheet" href="../css/public.css">
<style type="text/css">

</style>
<script type="text/javascript">
	function proc1(){
		
		while(true){
			//정수를 입력
			let su = prompt("정수를 입력")
			
			//출력변수
			let res="";
			//정수에 대한 구구단 출력 1~9까지 반복문 안에서 곱하기
			for (let i = 1; i < 10; i++) {
			//	res += su + "*" + i + "=" + su*i + "<br>";
				res += `${su}*${i}=${su*i}<br>`;
			}
			
			//출력 - result1에 res값을 출력
			document.getElementById("result1").innerHTML += res
			
			//계속여부 체크 - 리턴값은 true/false
			cont = confirm("계속하시겠습니까?");
			if(!cont)break;
		
		}
	}
</script>

</head>
<body>
	<pre>
	backtick : backsquote , graveaccent
	ECMAscrip-es6에서 제공
	
	하나의 문장 안에서 변수와 문자를 backtick 안에 같이 기술
	변수는 ${ } 안에 기술한다.
	
	템플릿 리터럴
	; javascript에서 backtick 문자를 사용하여 문자열을 표현한 것
	
	변수 선언
	var : 함수 영역에서 사용하는 변수
	let : 블럭 영역에서 사용하는 변수
	const : 값이 변하지 않는 변수
	
	</pre>
	

	<input type="button" id="btn1" value="확인" onclick="proc1()">
	<br>
	<div id= "result1"></div>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
