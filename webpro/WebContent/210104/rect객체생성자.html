<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>rect 객체 생성자</title>
<link rel="stylesheet" href="../css/public.css">
<script type="text/javascript">

//객체 정의
function Rect(width,height,name){
	//속성 정의
	this.width = width;
	this.height = height;
	this.name = name;
	//함수정의
	this.getArea = function(){
		return this.width * this.height;
	}
	this.getCircum = function(){
		return (this.width + this.height) * 2;
	}
	this.print = function(rr){
		res = `Rect(${rr}) 정보 출력하기<br>`;
		res +=`이름:${this.name}<br>`;
		res +=`가로:${this.width}<br>`;/*가로:*/
		res +=`세로:${this.height}<br>`;
		res +=`면적:${this.getArea()}<br>`;
		res +=`둘레:${this.getCircum()}<br>`;
		
		document.querySelector('#result1').innerHTML += res;
	}
}
function proc1(){
	
	//객체 생성
	r1 = new Rect(4,5,"사각형");
	r2 = new Rect(7,3,"네모");
	
	r1.print(r1);
	r2.print(r2);
}
</script>
</head>

<body>
<pre>
생성자를 위용한 객체 생성
//객체 선언

r1.width
r1.height
r1.getArea()

</pre>
<input type="button" value="확인"  id="btn1" onclick="proc1()">
<br>
<div id="result1"></div>







</body>
</html>
