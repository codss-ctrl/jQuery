<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>html 테스트
		</title>
	</head>
	<body>
		안녕하세요. 웹프로그래밍기조<br>
		자바프로그래밍<br/>
		<br>
		<br>
		<br/>
		&lt;br&gt; 태그는 강제 줄바꿈을 해주는 태그입니다.<br>
		한 문장이 끝나는 곳에서 br 태그를 사용하면 줄이 바뀝니다.
		
		<p>안녕하세요. p태그입니다. </p>
		<p>p태그는 자동으로 줄이 바뀌면서 여백도 생깁니다.</p>
		a태그는 페이지를 이동하는 태그입니다.<br>
		href속성에 이동할 페이지의 값을 설정합니다.<br> 
		<!-- <a href="http://www.naver.com">네이버</a><br>-->
	</body>
</html>
