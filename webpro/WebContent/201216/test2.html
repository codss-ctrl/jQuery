<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>문서의 제목 만들기</title>
		<style>
			P{
				font-size : 30px;
				font-weight : bold;
				color : purple
			}
		</style>
	</head>
	
	<body>
		<p>&lt;h1> ~ &lt;h6> 태그는 문장의 제목을 나타내는 태그입니다.</p>
	
		<h1>Html을 배웁니다.</h1>
		<h2>Html은 웹브라우저에 실행될 문서를 만듭니다.</h2>
		<h3>더 작은거</h3>
		<h4>더더 작은거</h4>
		<h5>더더더 작은거</h5>
		<h6>더더더더 작은거</h6>
	</body>
</html>
